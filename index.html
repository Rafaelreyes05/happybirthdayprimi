<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web de ejemplo para DANTOR Technologies">
    <title>Cumple Alexa</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column; /* Coloca los elementos en una columna */
            justify-content: center;
            align-items: center;
            margin: 50px;
            height: 600px; /* Ajusta esta altura según el diseño que prefieras */
        }

        img {
            max-width: 100%;
            height: 300px;
        }

        /* Media Queries para dispositivos móviles */
        @media only screen and (max-width: 768px) {
            section {
                margin: 10px;
                padding: 10px;
            }

            .image-container {
                height: auto;
            }

            header {
                padding: 10px 0;
            }

            nav a {
                padding: 10px;
            }
        }

        @media only screen and (max-width: 480px) {
            nav a {
                padding: 8px;
                font-size: 14px;
            }

            .image-container {
                height: auto;
            }

            section {
                margin: 5px;
                padding: 5px;
            }

            .image-container img {
                max-width: 90%;
                height: auto;
            }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

    </style>
    
</head>

<body>

<div class="container">
    <!-- Aquí se mostrará la imagen -->
    <img src="01 TARJETA ALEXA.jpg" alt="Tarjeta Alexa">
    <button onclick="window.location.href='opengift.html'">Clic para ir a tu regalo</button>
</div>

</body>
</html>
